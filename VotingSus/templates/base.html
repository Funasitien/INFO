<!DOCTYPE html>
<html data-theme="garden">
  <title>{% block title %}{% endblock %} - VoteSus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {},
      },
      daisyui: {
        themes: ["garden", "synthwave"],
        darkTheme: "synthwave",
      },
      darkMode: ["class", '[data-theme="synthwave"]'],
    };
  </script>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
  <div class="navbar bg-base-300">
    <div class="navbar-start">
      <button
        data-toggle-theme="synthwave,garden"
        data-act-class="garden"
        class="btn btn-ghost"
      >
        <svg
          class="hidden dark:block"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
          />
        </svg>
        <svg
          class="block dark:hidden"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
    <div class="navbar-center">
      <a class="btn text-xl" href="/">
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          class="w-12 h-12"
        />
        VoteSus</a
      >
    </div>
    <div class="navbar-end">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="https://api.dicebear.com/8.x/lorelei/svg?flip=true&seed={{ config.SECRET_KEY }}"
            />
          </div>
        </div>
        <ul
          tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
        >
          <li>
            <a class="justify-between" href="/admin">
              Panel Admin
              <span class="badge badge-primary">New</span>
            </a>
          </li>
          <li>
            <a href="/candidats">Menu Vote</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <section class="content">

    <header>
      <div class="text-4xl text-center pt-4 text-bold">
        {% block header %}{% endblock %}
      </div>
    </header>
    {% block content %}{% endblock %}
  </section>
  {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
      {% for category, message in messages %}
      <div role="{{ category }}" class="my-4 mx-20 alert alert-{{ category }}" style="width: 90vw;">
        <span>{{ message }}</span>
      </div>
      {% endfor %}
    {% endif %} {% endwith %}
</html>
